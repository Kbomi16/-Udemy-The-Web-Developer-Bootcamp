<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>

<body>

  <h1>Haviest Bird</h1>

  <table>
    <thead>
    <tr>
      <th>Animal</th>
      <th>Average mass</th>
      <th>Maximum mass</th>
      <th>Flighted</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Ostrich</td>
      <td>104(230)</td>
      <td>156.8</td>
      <td>No</td>
    </tr>

    <tr>
      <td>Somali Ostrich</td>
      <td>90(200)</td>
      <td>130(287)</td>
      <td>No</td>
    </tr>
<tr>
  <td>Wild Turkey</td>
  <td>13.5</td>
  <td>39(68)</td>
  <td>Yes</td>
</tr>
</tbody>
  </table>

  <!-- row : 세로로 합치기, col : 가로로 합치기 -->
<h2>V2</h2>
  <table>
    <thead>
    <tr>
      <th rowspan="2">Animal</th>
      <th colspan="2">Average Mass</th>
      <th rowspan="2">Flighted</th>
    </tr>
    <tr>
      <th>KG</th>
      <th>lB</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Ostrich</td>
      <td>104</td>
      <td>230</td>
      <td>No</td>
    </tr>

    <tr>
      <td>Somali Ostrich</td>
      <td>90</td>
      <td>200</td>
      <td>No</td>
    </tr>
<tr>
  <td>Wild Turkey</td>
  <td>13.5</td>
  <td>28.9</td>
  <td>Yes</td>
</tr>
</tbody>
  </table>


</body>

</html>
